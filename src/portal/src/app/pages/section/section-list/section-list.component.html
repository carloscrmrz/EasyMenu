<mat-card>
  <mat-card-content>
    <div class="title-container">
      <mat-card-title class="title-card-left"><span>Secciones</span></mat-card-title>
      <mat-card-title class="title-card-right">
        <div>
          <button
            mat-icon-button
            color="accent"
            (click)="add()">
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </mat-card-title>
    </div>
    <mat-card-subtitle></mat-card-subtitle>

    <div class="mat-elevation-z8">
      <table mat-table class="mat-elevation-z8" [dataSource]="sectionList">
        <ng-container matColumnDef="sectionId">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let section"> {{section.sectionId}} </td>
        </ng-container>

        <ng-container matColumnDef="sectionName">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let section"> {{section.sectionName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let section">
            <button mat-icon-button color="accent" (click)="view(section.sectionId)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="edit(section.sectionId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="delete(section.sectionId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
