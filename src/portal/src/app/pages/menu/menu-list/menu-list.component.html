<mat-card>
  <mat-card-content>
    <div class="title-container">
      <mat-card-title class="title-card-left"><span>Menus</span></mat-card-title>
      <mat-card-title class="title-card-right">
        <div>
          <button
            mat-icon-button
            color="accent"
            (click)="add()">
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </mat-card-title>
    </div>
    <mat-card-subtitle></mat-card-subtitle>

    <div class="mat-elevation-z8">
      <table mat-table class="mat-elevation-z8" [dataSource]="menuList">
        <ng-container matColumnDef="menuId">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let menu"> {{menu.menuId}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let menu">
            <button mat-icon-button color="accent" (click)="view(menu.menuId)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="edit(menu.menuId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="delete(menu.menuId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
